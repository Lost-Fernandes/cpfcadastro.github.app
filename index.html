<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro com Consulta Permanente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Sistema de Cadastro de Pessoas</h1>

    <div id="cadastro">
        <h2>Cadastrar Pessoa</h2>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite o CPF">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade">
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Digite o endereço">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Digite o telefone">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite o email">

        <div>
            <video id="video" autoplay></video>
            <button onclick="tirarFoto()">Capturar Foto</button>
            <button onclick="alternarCamera()">Alternar Câmera</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>

        <button onclick="cadastrarPessoa()">Cadastrar</button>
    </div>

    <div id="consulta">
        <h2>Consultar Pessoa</h2>
        <label for="cpfConsulta">CPF:</label>
        <input type="text" id="cpfConsulta" placeholder="Digite o CPF">
        <button onclick="consultarPessoa()">Consultar</button>
    </div>

    <div id="resultado">
        <h2>Resultado</h2>
        <p id="info"></p>
        <img id="foto" alt="Foto da pessoa" style="display: none;">
        <button onclick="downloadPDF()" style="display: none;" id="downloadPdfBtn">Baixar PDF</button>
        <button onclick="deletarPessoa()" style="display: none;" id="deletarBtn">Deletar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
