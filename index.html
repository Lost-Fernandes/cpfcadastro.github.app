<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sistema de Cadastro de Pessoas</h1>

    <div id="cadastro">
        <h2>Cadastrar Pessoa</h2>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite o CPF">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome">
        <button onclick="cadastrarPessoa()">Cadastrar</button>
    </div>

    <div id="consulta">
        <h2>Consultar Pessoa</h2>
        <label for="cpfConsulta">CPF:</label>
        <input type="text" id="cpfConsulta" placeholder="Digite o CPF">
        <button onclick="consultarPessoa()">Consultar</button>
    </div>

    <div id="resultado">
        <h2>Resultado</h2>
        <p id="info"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
