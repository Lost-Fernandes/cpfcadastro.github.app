<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Cadastro de Pessoa</h2>
    <div class="form-container">
        <input type="text" id="cpf" placeholder="CPF">
        <input type="text" id="nome" placeholder="Nome">
        <button onclick="abrirCamera()">Abrir Câmera</button>
        <button onclick="alternarCamera()">Alternar Câmera</button>
        <button onclick="capturarFoto()">Tirar Foto</button>
        <button onclick="cadastrarPessoa()">Cadastrar</button>
    </div>

    <video id="camera" width="320" height="240" autoplay style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <h2>Consultar Pessoa</h2>
    <div class="form-container">
        <input type="text" id="cpfConsulta" placeholder="CPF para consulta">
        <button onclick="consultarPessoa()">Consultar</button>
        <button onclick="gerarPDF()">Gerar PDF</button>
    </div>

    <p id="info"></p>
    <img id="fotoConsultada" src="" alt="Foto da pessoa" style="display:none;">

    <script src="script.js"></script>
</body>
</html>
